name: mcp_client
description: Dart plugin for implementing Model Context Protocol (MCP) clients. Provides tools to build MCP clients that can connect to MCP servers to access data, functionality, and interaction patterns for LLM applications.
version: 0.1.2
homepage: https://github.com/app-appplayer/mcp_client
repository: https://github.com/app-appplayer/mcp_client
issue_tracker: https://github.com/app-appplayer/mcp_client/issues

environment:
  sdk: ^3.7.2

dependencies:
  http: ^1.1.0
  json_annotation: ^4.9.0
  uuid: ^4.0.0

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0